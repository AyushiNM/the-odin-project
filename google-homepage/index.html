<html>
    <head>
        <title>Google </title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="images/google-favicon.png" sizes="16x16" type="image/png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav id="nav">
            <a class="nav-item" href="#">Gmail</a>
            <a class="nav-item" href="#">Images</a>
            <a href="#"><img class="nav-item" id="app-icon" src="images/apps.png" alt="apps icon" height=26px width=26px></a>
            <a href="#"><img class="nav-item" id="avatar" src="images/troye.jpeg" alt="avatar" height=35px width=35px></a>
        </nav>
        <div id="main">
            <div id="logo">
                <img src="images/google-logo.png" alt="Google logo">
            </div>
            <div id="search-box">
                <img style="margin: 0px 5px 0px 5px;" id="search-icon" src="images/search.png" alt="search icon" width="24px" height="24px">
                <input id="text-box" type="text">
                <a href="#"><img style="margin: 0px 5px 0px 5px;" src="images/voice-search.png" alt="voice search icon"  height=24px width=24px></a>
            </div>
            <div id="search-buttons">
                <button class="buttons">Google Search</button>
                <button class="buttons">I'm Feeling Lucky</button>
            </div>
            <div id="languages">
                Google offered in:
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </div>
        <footer> 
            <div class="footer-country">India</div>
            <div class="footer-links">
                <div class="left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How search works</a>
                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
